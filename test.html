<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlaková hra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar for desktop */
        .sidebar {
            width: 25%;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Map Container */
        .map-container {
            flex: 1;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Map Placeholder */
        #map {
            width: 100%;
            height: 100%;
        }

        /* Line Item Styling */
        .line-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        .line-item .line-name {
            font-weight: bold;
        }

        .line-item .line-info p {
            margin-top: 5px;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            /* On mobile, hide the sidebar and add a button to show it */
            .sidebar {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 10;
                height: 100vh;
                width: 250px;
            }

            .map-container {
                flex: 1;
                width: 100%;
            }

            /* Mobile button to toggle sidebar */
            .sidebar-toggle {
                display: block;
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: #333;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for Lines Info -->
        <div class="sidebar" id="sidebar">
            <h2>Provozované linky</h2>
            <ul id="lines-list">
                <!-- Dynamický seznam linek -->
                <li class="line-item">
                    <span class="line-name">Trať 253 Břeclav – Lednice</span>
                    <div class="line-info">
                        <p>Vydělané peníze: 1200 Kč</p>
                        <p>Ujeté kilometry: 250 km</p>
                    </div>
                </li>
                <!-- Další linky budou přidány dynamicky -->
            </ul>
        </div>

        <!-- Main Map Container -->
        <div class="map-container" id="map-container">
            <!-- Sem přijde mapa -->
            <div id="map">
                <p>Mapa se načítá...</p>
            </div>
        </div>

        <!-- Button to toggle sidebar on mobile -->
        <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy Leaflet
        const map = L.map('map').setView([50.0252381, 15.2142544], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const openRailwayMapLayer = new L.TileLayer('http://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors, Style: CC-BY-SA 2.0 OpenRailwayMap and OpenStreetMap',
            minZoom: 2,
            maxZoom: 19,
            tileSize: 256
        }).addTo(map);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
            } else {
                sidebar.style.display = 'none';
            }
        }
    </script>
</body>
</html>
