# Training Game on Real Leaflet Map

<!DOCTYPE html>
<html>
<head>
    <title>Training Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize the map
var map = L.map('map').setView([51.505, -0.09], 13);

// Add OpenStreetMap tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

// Create a railway line
var railwayLine = L.polyline([[51.505, -0.09], [51.51, -0.1]], {color: 'blue'}).addTo(map);

// Add markers for stations
var station1 = L.marker([51.505, -0.09]).addTo(map).bindPopup('Station 1');
var station2 = L.marker([51.51, -0.1]).addTo(map).bindPopup('Station 2');

// Function to add a new station
function addStation(lat, lng, name) {
    L.marker([lat, lng]).addTo(map).bindPopup(name);
}

// Example of adding a new station
addStation(51.515, -0.12, 'Station 3');

// Function to simulate train movement
function moveTrain() {
    var trainMarker = L.marker([51.505, -0.09]).addTo(map);
    var latLngs = [[51.505, -0.09], [51.51, -0.1], [51.515, -0.12]];
    var index = 0;

    setInterval(function() {
        if (index < latLngs.length) {
            trainMarker.setLatLng(latLngs[index]);
            index++;
        } else {
            clearInterval(this);
        }
    }, 1000);
}

// Start train movement
moveTrain();
    </script>
</body>
</html>
