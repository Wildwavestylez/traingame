// Funkce pro výpočet vzdálenosti mezi dvěma souřadnicemi (v km)
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Poloměr Země v kilometrech
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = 
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c; // Vzdálenost v km
}

// Funkce pro výpočet vzdálenosti mezi dvěma souřadnicemi (v km)

    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = 
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c; // Vzdálenost v km
}

        // Funkce pro výpočet vzdálenosti mezi dvěma body (v km)
function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // Poloměr Země v kilometrech
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = 
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c; // Vzdálenost v kilometrech
}

// Simulace pohybu vlaku
function moveTrainToDestination(train, cargo) {
 const maxSpeed = 400; // Simulovaná maximální rychlost vlaku v km/h
    const interval = 1000; // Interval aktualizace polohy vlaku v ms

    const startLocation = trainIcon.getLatLng();
    const distance = getRealDistance([startLocation.lat, startLocation.lng], destinationLocation);
    const travelTime = (distance / maxSpeed) * 60 * 60 * 1000; // Čas cesty v ms

    const startTime = new Date().getTime();

    // Aktualizace polohy vlaku v pravidelných intervalech
    const moveInterval = setInterval(() => {
        const currentTime = new Date().getTime();
        const elapsedTime = currentTime - startTime;

        if (elapsedTime < travelTime) {
            const ratio = elapsedTime / travelTime;
            const newLat = startLocation.lat + (destinationLocation[0] - startLocation.lat) * ratio;
            const newLng = startLocation.lng + (destinationLocation[1] - startLocation.lng) * ratio;

            trainMarker.setLatLng([newLat, newLng]);
        } else {
            // Vlak dorazil na místo určení
            clearInterval(moveInterval);
            trainIcon.setLatLng(destinationLocation); // Zajistí, že vlak skončí přesně v cíli

            // Připsání odměny hráči
            addMoney(cargoPrice);

            // Odemčení cílové stanice pro generování nákladů
            unlockStation(destinationStation);

            // Uvolnění vlaku pro další zakázku
            trainMarker.train.currentCargo = null;

            console.log(`Vlak dorazil do ${destinationStation.name} a odemknul stanici.`);
        }
    }, interval);
}
