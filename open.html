<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">Money: $0</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Map initialization
    var map = L.map('map').setView([50.0755, 14.4378], 13); // Example: Prague coordinates

    // Add tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Train icon setup
    var trainIcon = L.icon({
      iconUrl: 'https://example.com/train-icon.png', // Replace with actual icon URL
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -16]
    });

    // Add a train marker to the map
    var trainMarker = L.marker([50.0755, 14.4378], { icon: trainIcon }).addTo(map);

    // Sample function to increase money
    var money = 0;
    function increaseMoney(amount) {
      money += amount;
      document.getElementById('info').textContent = 'Money: $' + money;
    }

    // Simulate moving train
    function moveTrain() {
      var newLat = trainMarker.getLatLng().lat + 0.01;
      var newLng = trainMarker.getLatLng().lng + 0.01;

      trainMarker.setLatLng([newLat, newLng]);
      increaseMoney(10); // Increase money by $10 each time the train moves

      // Check for boundaries or game conditions (to be added later)
    }

    // Simulate a moving train every 3 seconds
    setInterval(moveTrain, 3000);
  </script>
</body>
</html>
